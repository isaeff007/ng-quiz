<div class="container">
    <h2>Horizontal form</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
        <label class="control-label col-sm-2" for="bfc.newbook.id">Идентификатор:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="bfc.newbook.id" class="form-control" id="bfc.newbook.id" placeholder="Однозначный идентификатор (латинскими буквами)">
        </div>
            </div>
        <div class="form-group">
                <label class="control-label col-sm-2" for="bfc.newbook.name">Название:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="bfc.newbook.name" class="form-control" id="bfc.newbook.name" placeholder="Внесите название">
                </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" for="bfc.newbook.author">Автор:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="bfc.newbook.author" class="form-control" id="bfc.newbook.author" placeholder="Внесите автора">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label class="control-label col-sm-2" for="bfc.newbook.published">Год издания:</label>
                <div class="col-sm-10">
                    <input type="number" ng-model="bfc.newbook.published" class="form-control" id=bfc.newbook.published" placeholder="Год издания">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-sm btn-primary" type="button" ng-click="bfc.save()">Сохранить</button>
            </div>
        </div>
    </form>
    <pre>
        {{bfc.newbook | json}}
    </pre>

</div>
