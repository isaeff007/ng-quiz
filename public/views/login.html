<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <div ng-show="lfc.errorMessage" class="alert alert-danger">{{lfc.errorMessage}}</div>
  <form name="form" ng-submit="lfc.login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="username">Username</label>
      <input type="email" name="username" id="username" class="form-control" ng-model="lfc.user.email" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="lfc.user.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
